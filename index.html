    <div class="calculator flex-col bg-black w-64 rounded-lg">
      <div class="display-number flex border-2 border-black rounded-md">
        <input type="" class="bg-slate-50 w-60  items-center justify-center h-10 ">
      </div>
      <div class="cal-keys flex">
        <div class=" ">
          <ul class="flex justify-between rounded-md bg-slate-200 w-60 m-1  flex-wrap text-center justify-center p-2">
            <li class="p-5 cursor-pointer">1</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">2</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">3</li>
            <li class="p-5  border-l-2 border-gray-300 cursor-pointer">÷</li>
          </ul>

          <ul  class="flex justify-between rounded-md bg-slate-200 w-60 m-1  flex-wrap text-center justify-center p-2">
            <li class="p-5 cursor-pointer">4</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">5</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">6</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">×</li>
          </ul>

          <ul class="flex justify-between rounded-md bg-slate-200 w-60 m-1  flex-wrap text-center justify-center p-2">
            <li class="p-5 cursor-pointer">7</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">8</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">9</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">+</li>
          </ul>

          <ul class="flex justify-between rounded-md bg-slate-200 w-60 m-1  flex-wrap text-center justify-center p-2">
            <li class="p-5 cursor-pointer">0</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">.</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">=</li>
            <li class="p-5 border-l-2 border-gray-300 cursor-pointer">-</li>
          </ul>
        </div>

      </div>
    </div>
